apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildboard-app
  labels:
    app: buildboard
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildboard
      tier: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: buildboard
        tier: web
    spec:
      containers:
      - name: buildboard
        image: ghcr.io/dhamarit/flavortown-main:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: RAILS_ENV
          value: "production"
        - name: RAILS_LOG_TO_STDOUT
          value: "true"
        - name: RAILS_SERVE_STATIC_FILES
          value: "true"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: buildboard-secrets
              key: database-url
        - name: SOLID_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: buildboard-secrets
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: buildboard-secrets
              key: secret-key-base
        envFrom:
        - configMapRef:
            name: buildboard-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: storage
          mountPath: /rails/storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: buildboard-storage-pvc