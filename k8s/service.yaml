apiVersion: v1
kind: Service
metadata:
  name: buildboard-service
  labels:
    app: buildboard
spec:
  type: LoadBalancer  # Use ClusterIP for internal only, or NodePort for dev
  selector:
    app: buildboard
    tier: web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800