apiVersion: v1
kind: ConfigMap
metadata:
  name: buildboard-config
  labels:
    app: buildboard
data:
  # Rails Configuration
  RAILS_ENV: "production"
  ENVIRONMENT: "production"

  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "buildboard_production"
  POSTGRES_USER: "postgres"

  # Application settings
  RAILS_MAX_THREADS: "5"
  WEB_CONCURRENCY: "2"

  # Application URL
  APP_URL: "https://buildboard.dhamari.com"

  # Email Configuration (non-sensitive)
  MAILER_FROM_EMAIL: "dhamari@hackclub.com"
  SMTP_ADDRESS: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_DOMAIN: "gmail.com"
  SMTP_USERNAME: "dhamari@hackclub.com"
  SMTP_AUTHENTICATION: "plain"
  SMTP_ENABLE_STARTTLS_AUTO: "true"

  # Slack Configuration (non-sensitive)
  SLACK_CLIENT_ID: "2210535565.9919620001367"
  SLACK_REDIRECT_URI: "https://buildboard.dhamari.com/auth/slack/callback"

  # OpenTelemetry Configuration
  OTEL_SERVICE_NAME: "buildboard"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"

  # Feature flags
  ENABLE_FEATURE_X: "true"