  migration-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: buildboard_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup Database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:password@localhost:5432/buildboard_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run migrations and check schema is up to date
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:password@localhost:5432/buildboard_test
        run: |
          bundle exec rails db:migrate
          if ! git diff --exit-code db/schema.rb; then
            echo "Schema is not up to date! Run 'rails db:migrate' locally and commit the changes."
            exit 1
          fi

